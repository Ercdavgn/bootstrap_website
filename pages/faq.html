    $('.textboxJ').click(function(x) {
      var tempScrollTop = $(window).scrollTop();
      $('.QuestionJ, .AnswerJ').toggle();
      $(window).scrollTop(tempScrollTop);
      x.preventDefault();
      return false;
    });
  });

</script>
