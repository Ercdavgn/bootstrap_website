<div class="col-xs-12">
  <img src="img/heading_login.gif">
</div>

<!-- RETURNING CUSTOMER -->
<div class="col col-sm-6">
  <div class="panel col-xs-12">
    <h4>Returning Customers</h4>
  </div>
  <p>If you've purchased from us before, please login with your email address and password.</p>
  <form name="loginform" method="post" action="https://www.iconopower.com/login.asp">
    <div class="form-group row">
      <label class="col-xs-12">
        <b>Email Address:</b>
      </label>
      <div class="col-xs-12">
        <input type="text" name="email" size="30" maxlength="75" class="form-control" id="loginEmail" accept="application/msexcel" placeholder="myname@email.com">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-xs-12">
        <b>Password:</b>
      </label>
      <div class="col-xs-12">
        <input type="password" name="password" size="20" maxlength="20" class="form-control" id="loginPW" placeholder='••••••••'>
        <input type="hidden" name="CustomerNewOld" value="old" class="col-xs-12 clearfix">
      </div>
      <div class="col-xs-12">
        <a href="login_sendpass.asp">Forgot your password?</a>
      </div>
    </div>
    <br/>
    <br class="xs-up-hidden" />
    <br class="xs-up-hidden" />
    <button class="btn btn-blue">Login</button>
  </form>
</div>
<!-- NEW CUSTOMER -->
<div class="col col-sm-6">
  <div class="panel col-xs-12">
    <h4>New Customers</h4>
  </div>
  <p>If this is your <b>first</b> purchase with us, please proceed by clicking the following button to continue to first-time registration.</p>
  <br/>
  <div>
    <button ahref="AccountSettings.asp?AddNewCustomer=Y&amp;ReturnTo=" class="btn btn-blue">Login</button>
  </div>
</div>
